<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Hangman</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="wrapper">
		<section class="setup">
			<form action="">
				<input type="text" placeholder="Enter a Word">
				<input type="submit">
			</form>
		</section>
		<section class="wordInput">
			<form action="">
				<input type="text" placeholder="Guess a Letter" maxlength="1">
				<input type="submit">
			</form>
		</section>
		<section class="hangman">
			<ul class="letters"></ul>
			<div class="stats">
				<p class="remaining">Remaining Guesses: </p>
				<p class="usedLetters">Guessed Letters: </p>
			</div>
		</section>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/min/main-min.js"></script>
</body>
</html>
